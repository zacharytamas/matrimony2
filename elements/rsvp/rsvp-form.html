<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="rsvp-form">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        text-align: left;
      }

      paper-card {
        width: 100%;
        background: #fff;
        padding: 16px;
      }
    </style>

    <paper-card>

      <!-- <form is="iron-form" id="form"
        method="post" action="/api/rsvp/respond/"
        on-iron-form-response="_responseReceived"> -->

        <iron-pages selected="{{currentPage}}" attr-for-selected="name">
          <div name="enter-code">
            <form id="guestLookupForm" is="iron-form"
              action="/api/rsvp/guest-lookup/" method="get"
              on-iron-form-response="_guestLookupResponse">
              <h2>Enter code</h2>

              <paper-input name="code" required
                label="Enter your invite code here"></paper-input>

              <paper-button raised on-tap="_guestLookupInitiate">Next</paper-button>
            </form>
          </div>
          <div name="attending-or-nah">
            <h2>Are you able to come?</h2>
            <paper-radio-group attr-for-selected="value" selected="yes">
              <paper-radio-button value="yes" name="attending">Yes</paper-radio-button>
              <paper-radio-button value="no" name="attending">No</paper-radio-button>
            </paper-radio-group>
          </div>
          <div name="guest-list">
            <h2>Who all is coming?</h2>
          </div>
          <div name="conclusion">
            <h2>That's all!</h2>
          </div>
          <div name="rsvp-complete">
            <h2>You're all done!</h2>
          </div>
        </iron-pages>

        <div>
          <paper-button raised on-tap="_submit">Submit</paper-button>
        </div>

      <!-- </form> -->

    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'rsvp-form',

      properties: {
        guestInformation: {
          type: Object
        },
        currentPage: {
          value: 'enter-code'
        }
      },

      _submit: function() {
        this.$.form.submit();
      },

      _guestLookupInitiate: function() {
        this.$.guestLookupForm.submit();
      },

      _guestLookupResponse: function(event, request) {
        var response = request.response;
        if (response.status == 'success') {
          this.guestInformation = response.guest;
        } else {
          console.error(response);
        }
      },

      _responseReceived: function(event) {
        console.log('response', event.detail);
      }
    });
  </script>
</dom-module>
