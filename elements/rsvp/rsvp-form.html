<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="rsvp-form">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        text-align: left;
      }

      paper-card {
        width: 100%;
        background: #fff;
        padding: 16px;
      }
    </style>

    <paper-card>

      <paper-input
        label="Enter your invite code here"
        ></paper-input>

      <label>Are you able to join us?</label>

      <paper-radio-group selected="yes">
        <paper-radio-button name="yes">Yes</paper-radio-button>
        <paper-radio-button name="no">No</paper-radio-button>
      </paper-radio-group>

      <div>
        <paper-button raised>Submit</paper-button>
      </div>

    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'rsvp-form',

    });
  </script>
</dom-module>
