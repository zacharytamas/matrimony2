<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="rsvp-form">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        text-align: left;
      }

      paper-card {
        width: 100%;
        background: #fff;
        padding: 16px;
      }
    </style>

    <paper-card>

      <form is="iron-form" id="form"
        method="post" action="/api/rsvp/respond/"
        on-iron-form-response="_responseReceived">

        <paper-input name="code" required
          label="Enter your invite code here"></paper-input>

        <label>Are you able to join us?</label>

        <paper-radio-group attr-for-selected="value" selected="yes">
          <paper-radio-button value="yes" name="attending">Yes</paper-radio-button>
          <paper-radio-button value="no" name="attending">No</paper-radio-button>
        </paper-radio-group>

        <paper-slider name="headcount" min="1" max="5" value="1" editable snaps></paper-slider>

        <div>
          <paper-button raised on-tap="_submit">Submit</paper-button>
        </div>

      </form>

    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'rsvp-form',

      _submit: function() {
        this.$.form.submit();
      },

      _responseReceived: function(event) {
        console.log('response', event.detail);
      }
    });
  </script>
</dom-module>
